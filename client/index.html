<!DOCTYPE html>
<html>

  <head>
    <title>Apillon OAuth Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="./style/style.css" rel="stylesheet" />
    <script src="./js/script.js" type="application/javascript"></script>
    <script></script>
  </head>

  <body>
    <div class="container">
      <div class="header br">
        <div class="header-l">
          <h1>
            A matter of minutes. And zero developing costs. Want to build your
            own NFT collection?
          </h1>
          <a href="https://apillon.io/" class="builders" target="_blank">
            Build with Apillon
          </a>
        </div>
        <div class="header-r">
          <img src="images/header.svg" />
        </div>
      </div>
      <div class="box collection br text-center">
        <div class="drop" id="drop"></div>
        <div class="btn-connect-wrapper">
          <button id="btnConnect" onclick="openOAuthPopup()">
            Login with Apillon
          </button>
          <h2 id="email"></h2>
        </div>
      </div>
    </div>
  </body>
</html>
